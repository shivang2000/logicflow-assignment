version: "3.9"

services:
  backend:
    build:
      context: ./logicflow-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./logicflow-frontend-v2
      dockerfile: Dockerfile
    volumes:
      - ./logicflow-frontend-v2:/logicflow-frontend-v2
      - /logicflow-frontend-v2/node_modules
    links:
      - backend

    ports:
      - "3000:3000"

volumes:
  postgresdb_data:
